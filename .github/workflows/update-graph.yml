name: Update Strike Graph

on:
  push:
    paths:
      - 'data.json' # Triggers only when you update data
  workflow_dispatch: # Allows you to run it manually from Actions tab to test

permissions:
  contents: write  # ðŸ”‘ CRITICAL FIX: Allows bot to push changes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install svgwrite
          
      - name: Generate Graph
        run: python generate.py
        
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add progress.svg
          # Only commit if the file actually changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Update graph" && git push)
