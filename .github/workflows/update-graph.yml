name: Update Strike Graph (Daily)

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual run for testing

permissions:
  contents: write # ðŸ”‘ CRITICAL FIX: Ensures the bot can write the progress.svg file

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install svgwrite pandas requests # Install all needed packages
          
      - name: Generate Graph
        run: python generate.py
        
      - name: Commit and Push (Fixed Logic)
        run: |
          # 1. Configure the committing user (the bot)
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 2. Add the newly generated file
          git add progress.svg
          
          # 3. Check if the file actually changed
          if git diff --staged --quiet; then
            echo "No changes in graph, skipping commit."
          else
            # 4. Commit and Push the new file
            git commit -m "ðŸ“Š Update daily focus graph from Google Sheet"
            git push
          fi
